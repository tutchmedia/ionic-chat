<ion-header>
  <ion-navbar>
    <ion-title>Games</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-card *ngFor="let item of games" (click)="itemSelected(item)">
      <img src="{{item.game_image.url}}"/>
      <div class="card-title">{{ item.game_title }}</div>
      <div class="card-subtitle">{{item.release}}</div>
    </ion-card>

</ion-content>
